<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Breakout</title>
  </head>
  <body>
    <h1>Breakout</h1>
    <button class="btn rules-btn" id="rules-btn">Show Rules</button>
    <div class="rules" id="rules">
      <button id="close-btn" class="btn close-btn"><i class="bi bi-x"></i></button>
      <h2>How to Play:</h2>
      <p>
        Use your left and right arrow keys to move the paddle to bounce the ball
        up and break the blocks.
      </p>
      <p>If you miss the ball, your score and the blocks will reset.</p>
    </div>
    <canvas id="canvas" width="800" height="500"></canvas>
  </body>
</html>
